<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="a.out.js"></script>
    <script src="racket.js"></script>
  </head>
  <body>
    <container>
      <div class="row">
        <div class="col-3 pl-3 pr-0 m-0">
          <div id="f-nav" :style="styleDat">
            <div>
              <a @click='currentTab = "chat-window"' href="#">chat</a>
              <a @click='currentTab = "login-window"' href="#">login</a>
              <a @click='currentTab = "register-window"' href="#">signup</a>

                <transition name="component-fade" mode="out-in">
                  <keep-alive>
                  <component :is='currentTab'></component>
                  </keep-alive>
                </transition>

            </div>
          </div>
        </div>
        <div id="game-window" style="background-color:#c9a700" class="col-6 p-0 m-0" align="center">
          <canvas></canvas>
          <div class='appear'></div>
        </div>
        <div class="col-3 pl-0 pr-3 m-0">
          <div id="f-gui" :style="styleDat"></div>
        </div>
      </div>
    </container>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="comp.js"></script>
  </body>
</html>
